<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Checklist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:text="'Bienvenido, ' + ${usuario.getNombre()} + '!'"></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="btn btn-primary">Nueva Lista</button>
        </form>
    </div>
</nav>


<div class="card-deck">
    <div class="card" th:each="lista : ${listas}">
        <div class="card-header">
            <h4 class="float-left" th:text="${lista.titulo}"></h4>
        </div>
        <ul class="list-group list-group-flush">
            <div th:each="tarea : ${lista.tareas}">
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${tarea.estado}" th:id="${tarea.id}">
                        <label class="form-check-label" th:for="${tarea.id}" th:text="${tarea.descripcion}"></label>
                    </div>
                </li>
            </div>
        </ul>
        <div class="card-footer">
            <div class="btn-group float-right" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Nueva Tarea</button>
                <button type="button" class="btn btn-success">Listo</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
